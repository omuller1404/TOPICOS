<h1>Areas</h1>
<div class="card" style="border-radius: 10px;">
    <div class="d-flex p-3" style="justify-content:end;">
        <button  (click)="crearArea()" class="cbutton">Crear una nueva Area</button>
    </div>
    <div class="p-3">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col">id_Area</th>
                    <th scope="col">Nombre de Area</th>
                    <th scope="col">Tipo de Area</th>
                    <th scope="col">Ultimo Mantenimiento</th>
                </tr>
            </thead>
            <tbody  class="table-group-divider">
                <tr *ngFor="let item of data | paginate: { itemsPerPage: 5, currentPage: p } let ix=index ">
                    <th scope="row">{{item._id}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.last_maintenance | date:'dd/MM/yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="p-3">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
    <div class="card">
        <div class="p-3">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active" style="height: 40vh;">
                        <img src="https://i.pinimg.com/originals/c3/a5/12/c3a5125e44412ee5af9896802d40f98b.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" style="height: 40vh;">
                        <img src="https://previews.123rf.com/images/asphoto777/asphoto7772302/asphoto777230200249/198332274-renos-en-el-zool%C3%B3gico-en-un-soleado-d%C3%ADa-de-invierno-helado-en-el-parque.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" style="height: 40vh;">
                        <img src="https://img.freepik.com/fotos-premium/tiburon-agua-criatura-acuatica-mundo-acuatico-mar-oceano-lago-fauna-fluvial-zoologico-zoologia_409989-4693.jpg?w=2000" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        </div>
