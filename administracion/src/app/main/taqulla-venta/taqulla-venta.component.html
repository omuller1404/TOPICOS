<div class="card rounded-4 overflow-hidden ">

     <div class="card-header text-center bg-gray-100 text-center p-4 background">
        <h4 class="card-title mt-3 fw-bold" style="color: white;"><span class="mdi mdi-check-circle"></span> Registro de Ventas </h4>
    </div>
    <div class="card-body p-3 p-sm-5">
        <div class="d-flex">
            <div class=" p-3 col-sm-4">
                <div class="form-floating outline outline-white container">
                    <input type="text" [(ngModel)]="idVendedor" class="form-control form-control-lg" id="email" name="email"
                           value="" required placeholder="Ingresa con tu correo electrónico">
                    <label for="email">Id Vendedor</label>
                </div>
            </div>
            <div class=" p-3 col-sm-4">
                <div class="form-floating outline outline-white container">
                    <input type="text" [(ngModel)]="idCliente" class="form-control form-control-lg" id="email" name="email"
                           value="" required placeholder="Ingresa con tu correo electrónico">
                    <label for="email">Id Cliente</label>
                </div>
            </div>
            <div class=" p-3 col-sm-4">
                <div class=" row input-group">
                    <label for="dp">Fecha</label>
                    <div class="d-flex">
                        <input
                            class="form-control"
                            placeholder="yyyy-mm-dd"
                            name="dp"
                            [(ngModel)]="model"
                            ngbDatepicker
                            #d="ngbDatepicker"
                        />
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div class=" p-3 col-sm-4">
                <div class="form-floating outline outline-white container">
                    <input type="text" [(ngModel)]="email" class="form-control form-control-lg" id="email" name="email"
                           value="" required placeholder="Ingresa con tu correo electrónico">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class=" p-3 col-sm-4">
                <div class="form-floating outline outline-white container">
                    <input type="text" [(ngModel)]="celular" class="form-control form-control-lg" id="email" name="email"
                           value="" required placeholder="Ingresa con tu correo electrónico">
                    <label for="email">Celular</label>
                </div>
            </div>
            <div class=" p-3 col-sm-4">
                <div class="form-floating outline outline-white container">
                    <input type="text" [(ngModel)]="precio_total" class="form-control form-control-lg" id="email" name="email"
                           value="" required placeholder="Ingresa con tu correo electrónico">
                    <label for="email">Precio Total</label>
                </div>
            </div>
        </div>
        <div class="d-flex mt-3" style="justify-content:end;">
            <button class="" (click)="postVenta()">Guardar Venta</button>
        </div>
        <!--Se debe escribir el tipo de validación (Num. licencia, QR licencia fisica o QR Dinamico Licencia Digital) -->

    </div>
</div>
